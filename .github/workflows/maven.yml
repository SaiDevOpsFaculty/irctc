name: Build WAR

on:
  push:
    branches:
      - main

jobs:
  build-war:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: mvn clean package
      - uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: target/*.war
